<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scentilla - Home</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600">

  <!-- Link your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header will load here -->
<div id="header-placeholder"></div>

<!-- Hero Slider Section -->
<section class="hero-slider">

  <!-- Slide 1 -->
  <div class="slide active" style="background-image: url('images/banner1.png');">
    <div class="hero-content">
      <p class="small-text">Discover Your Signature</p>
      <h1 class="main-heading">LUXURY FRAGRANCES</h1>
      <h2 class="sub-heading">FOR EVERY OCCASION</h2>
      <a href="#" class="shop-btn">Shop Now</a>
    </div>
  </div>

  <!-- Slide 2 -->
  <div class="slide" style="background-image: url('images/banner2.png');">
    <div class="hero-content">
      <p class="small-text">New Arrival</p>
      <h1 class="main-heading">SCENT THAT DEFINES YOU</h1>
      <h2 class="sub-heading">ELEGANT & LASTING</h2>
      <a href="#" class="shop-btn">Explore Collection</a>
    </div>
  </div>

  <!-- Slider Dots -->
  <div class="slider-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>

</section>

<!-- Load Header & Dropdown JS -->
<script>
fetch('header.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('header-placeholder').innerHTML = data;

    const dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(dropdown => {
      const link = dropdown.querySelector('a');
      const menu = dropdown.querySelector('.dropdown-menu');

      link.addEventListener('click', (e) => {
        e.preventDefault();
        const isVisible = menu.style.display === 'flex';
        document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none');
        menu.style.display = isVisible ? 'none' : 'flex';
      });

      document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target)) {
          menu.style.display = 'none';
        }
      });
    });
  });
</script>

<!-- Slider Script -->
<script>
let slideIndex = 0;
const slides = document.querySelectorAll('.slide');
const dots = document.querySelectorAll('.dot');

function changeSlide(n) {
  slides.forEach(s => s.classList.remove('active'));
  dots.forEach(d => d.classList.remove('active'));
  slides[n].classList.add('active');
  dots[n].classList.add('active');
}

dots.forEach((dot, i) => {
  dot.addEventListener('click', () => {
    slideIndex = i;
    changeSlide(slideIndex);
  });
});

setInterval(() => {
  slideIndex = (slideIndex + 1) % slides.length;
  changeSlide(slideIndex);
}, 5000);
</script>

</body>
</html>
